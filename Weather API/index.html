<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="weather.css" type="text/css"> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="container">
 
        <div id="today">
            <div class="header">
            <h1 id="curr">Current Weather</h1>
                <span id="date" class="date1"></span>
            </div>
            <div id="icon" class="icon"></div>
            <div id="temp" class="temp"></div>
            <div id="error"></div>
            <div id="forecast" class="forcast"></div>
        </div>

        <div id="tomorrow">
            <div class="header">
                <h1>Forecast</h1>
                <span id="date2" class="date1"></span>
                </div>
            <div id="icon2" class="icon"></div>
            <div id="temp2" class="temp"></div>
            <div id="error"></div>
            <div id="forecast2" class="forcast"></div>
        </div>

        <div id="extra">
            <div id="sunrise"></div>
            <img src="moon2.jpg" id="moon">
            <div id="sunset"></div>
        </div>
        <div id="inputContainer">
            <input type="text" id="input" placeholder=" Weather in your City"><button type="Submit" id="btn" value="submit" >Submit</button>
            </div>
    </div>
    

    <script src="weather.js"></script>
    
</body>
</html>
