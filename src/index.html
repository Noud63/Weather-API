<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="noud van dun">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/weather.css" type="text/css"> 
    <title>Document</title>
</head>
<body>
    
    <div id="container">
 
        <div id="today">
            <div class="header">
            <div id="cur"><h1>Current Weather for:</h1></div>
            <div id="city"></div>
            </div>
            <div class="result">
            <div id="date" class="date1"></div><br>
            <div id="icon" class="icon"></div>
            <div id="temp" class="temp"></div>
            <div id="error"></div>
            <div id="forecast" class="forcast"></div>
            </div>
        </div>

        <div id="tomorrow">
            <div class="header">
                <div id="cur"><h1>Forecast:</h1></div>
                <div id="city2">X</div>
                </div>
            <div class="result">
            <div id="date2" class="date1"></div><br> 
            <div id="icon2" class="icon"></div>
            <div id="temp2" class="temp"></div>
            <div id="error"></div>
            <div id="forecast2" class="forcast"></div>
            </div>
        </div>

        <div id="extra" style="background-image: url('img/moon.jpg')";>
            <div id="sunrise"></div>
            <img src="img/moon2.jpg" id="moon">
            <div id="sunset"></div>
        </div>
        <div id="inputContainer">
            <input type="text" id="input" placeholder=" Weather in your City"><button type="Submit" id="btn" value="submit" >Submit</button>
            </div>
    </div>
    

    <!--<script src="weather.js"></script>-->
    
</body>
</html>
